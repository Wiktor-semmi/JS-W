<section class="d-flex justify-content-center align-items-center h-100 auth">
    <div class="d-flex flex-column">
        <div class="logo text-center">
            <img src="../static/images/logo.png" alt="Логотип">
        </div>
        <h1 class="h1 title text-center logo-h1">Создайте аккаунт</h1>
        <div class="form">
            <label class="input-group" for="name">
              <span class="input-group-text">
                  <img src="../static/images/person.png" alt="name">
            </span>
                <input type="text" class="form-control" id="name" required placeholder="Имя Фамилия">
            </label>
            <label class="input-group" for="email">
            <span class="input-group-text">
                  <img src="../static/images/mail.png" alt="email">
            </span>
                <input type="email" class="form-control" id="email" required placeholder="Электронная почта">
            </label>
            <label class="input-group" for="password">
              <span class="input-group-text">
                  <img src="../static/images/lock.png" alt="password">
            </span>
                <input type="password" class="form-control" id="password" required placeholder="Пароль">
            </label>
            <label class="input-group" for="password">
              <span class="input-group-text">
                  <img src="../static/images/lock.png" alt="repeat_password">
            </span>
                <input type="password" class="form-control" id="repeat_password" required
                       placeholder="Подтверждение пароля">
            </label>
            <button type="button" id="process" class="btn btn-primary w-100" disabled>Войти</button>
            <div class="auth-text">
                <span id="auth_text">Уже есть аккаунт?</span> <a href="#/">Войдите в систему</a>
            </div>
        </div>
    </div>
</section>
