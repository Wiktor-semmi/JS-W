<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>



<section class="d-flex justify-content-center align-items-center h-100 auth">
    <div class="d-flex flex-column">
        <div class="logo text-center">
            <img src="../images/logo.png" alt="Логотип">
        </div>
        <h1 class="h1 title logo-h1 text-center">Вход</h1>
        <div class="form">
            <label class="input-group" for="email">
            <span class="input-group-text">
                  <img src="../images/mail.png" alt="email">
            </span>
                <input type="email" class="form-control" id="email" required placeholder="Электронная почта">
            </label>
            <label class="input-group" for="password">
              <span class="input-group-text">
                  <img src="../images/lock.png" alt="password">
            </span>
                <input type="text" class="form-control" id="password" required placeholder="Пароль">
            </label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Запомнить меня
                </label>
            </div>
            <button type="button" class="btn btn-primary w-100">Войти</button>
            <div class="auth-text">
                <span>Ещё нет аккаунта?</span> <a class="" href="#">Пройдите регистрацию</a>
            </div>
        </div>
    </div>
</section>


</body>
</html>
